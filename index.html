<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spamify</title>
    <link rel="icon" href="images/spider.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bbb;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 25px;
            width: 400px;
            position: relative;
            margin-bottom: 15px;
        }

        .input-container img {
            width: 30px;
            height: 30px;
            opacity: 0.5;
            margin-right: 10px;
        }

        .input-container input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            opacity: 0.7;
        }

        .run-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .run-button img {
            width: 25px;
            height: 25px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .run-button:hover img {
            opacity: 1;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 25px; /* Increased gap between buttons */
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn img {
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .ui-popup {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.95);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: top 0.3s ease-in-out;
        }

        .ui-popup.active {
            top: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: none;
            font-size: 1.2rem;
            animation: showNotification 2s forwards;
        }

        .notification.error {
            background-color: #dc3545;
        }

        @keyframes showNotification {
            from {
                opacity: 0;
                bottom: -50px;
            }
            to {
                opacity: 1;
                bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <h1>Spamify</h1>
    <h2>Free Webhook Spammer Tool</h2>

    <div class="input-container">
        <img src="images/skull.png" alt="Skull Icon">
        <input type="text" id="webhookURL" value="Enter webhook URL..." onfocus="clearInput(this)">
    </div>

    <div class="input-container">
        <img src="images/skull.png" alt="Message Icon">
        <input type="text" id="message" value="Enter your message..." onfocus="clearInput(this)">
    </div>

    <div class="button-container">
        <button class="btn" onclick="startSpamming()">
            <img src="images/run.png" alt="Run Icon"> Run
        </button>
    </div>

    <div id="popup" class="ui-popup">
        <p id="popup-text"></p>
        <button class="close-btn" onclick="hidePopup()">X</button>
    </div>

    <div id="notification" class="notification">
        Spamming webhook... ðŸŽ‰
    </div>

    <script>
        const webhookURLInput = document.getElementById('webhookURL');
        const messageInput = document.getElementById('message');
        const notification = document.getElementById('notification');

        function clearInput(input) {
            if (input.value === "Enter webhook URL..." || input.value === "Enter your message...") {
                input.value = "";
                input.style.opacity = "1";
            }
        }

        function startSpamming() {
            const webhookURL = webhookURLInput.value.trim();
            const message = messageInput.value.trim();

            if (webhookURL && message && webhookURL !== "Enter webhook URL..." && message !== "Enter your message...") {
                notification.innerHTML = "Spamming webhook... ðŸŽ‰";
                notification.style.display = 'block';
                notification.classList.remove('error');

                setInterval(() => {
                    fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: message }),
                    }).catch(() => {
                        showFailedNotification();
                    });
                }, 0); 
            } else {
                alert("Please enter both a valid webhook URL and a message.");
            }
        }

        function showFailedNotification() {
            notification.innerHTML = "Failed to spam webhook âŒ";
            notification.style.display = 'block';
            notification.classList.add('error');
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function hidePopup() {
            popup.classList.remove('active');
            setTimeout(() => {
                popup.style.top = "-100%";
            }, 300);
        }
    </script>
</body>
</html>
